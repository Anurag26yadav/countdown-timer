<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="containor">
         <!-- timer heading
         day/hr/min/sec block 
         progress heading
         progress bar -->
         <h1>Countdown Timer</h1>
         <div id="countdown">
            <div>
                <span id="days">00</span>
                days
            </div>
            <div>
                <span id="hours">00</span>
                hurs
            </div>
            <div>
                <span id="min">00</span>
                mins
            </div>
            <div>
                <span id="sec">00</span>
                secs
            </div>

          </div>
            <h2>Progress:</h2>
            <div class="progress-containor">
                <div id="progress-bar"></div>
            </div>
         

        </div>






    <script src="index.js"></script>
</body>
</html>
